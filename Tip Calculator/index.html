<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center; font-weight: bold;">Tip Calculator</h3>
            <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5);"></p>
            <br>
            <label for="amount">Bill amount</label>
            <br>
            <button class="btn"><i class="fa-solid fa-dollar-sign"></i></button><input id="amount" type="number">
            <br><br>
            <label for="guest">Number of Guests</label>
            <br>
            <button class="btn"><i class="fa-solid fa-person"></i></button><input id="guest" type="number">
            <br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
                <option disabled selected value="0">Choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was OK</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <div style="text-align: center;">
            <p style="border-top: 2px solid rgba(211, 211, 211, 0.5);"></p>
            <button class="btn" onclick="calculate()" style="border-radius: 5px; width: fit-content;">Calculate</button>
        
        </div>
        </div>
        <div id="tip-amount"></div>
    </div>

    
    <script src="JavaScript.js"></script>
</body>
</html>
